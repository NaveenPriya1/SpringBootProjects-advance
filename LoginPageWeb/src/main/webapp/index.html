<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart Web</title>
<link rel="icon" href="https://cdn3.vectorstock.com/i/1000x1000/62/87/flat-design-shopping-cart-vector-13576287.jpg" type="image/icon type">
<style>
.main{
   margin: 100px 170px;
   box-shadow: 2px 2px 2px rgb(221, 221, 221);
}
.card{
    display:flex;
}
.section{
   width:100%;
}

.subsection{
   padding:40px 60px;
}

.loginImage{
      width:100%;
      height:100%;
}

.logo{
    width:100%;
    height:100%;
}

.description{
    font-size: 25px;
    margin-bottom: 25px;
}

.formControl{
  width:100%;
  border: 1px solid #d5dae2;
  margin-bottom:20px;
  min-height: 45px;
}

.formControl:focus{
   border-color: #80bdff;
   outline: 0;
   box-shadow: 2px 2px 2px rgb(221, 221, 221);
   color: #495057;
   
}

 .loginButton {
            background-color: #66bb6a;
            border-radius: 4px;
            font-size: 17px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 25px;
            width: 100%;
            border: 1px solid transparent;
            padding: 13px 20px 12px;
        }
        
        .link {
            cursor: pointer;
            color: #5a88b7;
            margin-bottom: 12px;
            text-decoration: none;
            font-size: 18px;
        }
        
        .link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

</style>
</head>
<body>
<div class="main">
  <div class="card">
  <div class="section">
    <img alt="login image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXku2mxgX6aVSdj-Obpbm8VKY4-L9rvQbWIw&usqp=CAU height:100px" class="loginImage">
  </div>
  <div class="section">
     <div class="subsection">
     <img alt="logo" src="https://1000logos.net/wp-content/uploads/2017/05/PUMA-logo.jpg" class="logo">
     <h3 class="heading" >Sign in to your account</h3>
     <form>
  <input type="text" placeholder="Username" class="formControl"/>
  <input type="password" placeholder="Password" class="formControl"/>
  <input type="button" value="Submit" class="loginButton"/>
  </form>
  <a class="link">Forgot Password?</a>
     </div>
  </div>
  </div>
</div>
  
</body>

</html>
